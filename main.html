<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper" id="formBox">
    <h1><b>Details</b></h1>

    <div class="input-box">
      <input type="text" id="Attendance" placeholder="Current Attendance" required />
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box">
      <input type="text" id="Total" placeholder="Total Classes" required />
      <i class='bx bxs-lock-alt'></i>
    </div>

    <button class="btn" type="button" onclick="showResult()">Calculate</button>
  </div>

  <div class="result-box" id="resultBox">
    <h1 id="resultValue">0</h1>
    <p id="Command">Command</p>
    <button class="refreshbtn" type="button" onclick="goBack()">Back</button>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
